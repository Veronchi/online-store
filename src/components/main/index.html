<main class="main">
  <div class="container">
    <div class="main__content">
      <aside class="filters">
        <h3 class="filters__title">Filters</h3>
        <div class="btn-wrapper">
          <button class="btn btn_reset">clear filters</button>
          <button class="btn btn_copy">copy link</button>
        </div>
        <div class="filters__section">
          <h4 class="filters__label">Category</h4>
          <ul class="scroll-filter scroll-filter_category">
          </ul>
        </div>
        <div class="filters__section">
          <h4 class="filters__label">Brand</h4>
          <ul class="scroll-filter scroll-filter_brand">
          </ul>
        </div>
        <div class="filters__section">
          <h4 class="filters__label">Price</h4>
          <div class="range-filter range-filter_price">
            <div class="range-filter__content">
              <span>$<span class="amount__start amount__start_price">$</span></span>
              <span>$<span class="amount__end amount__end_price">$</span></span>
            </div>
            <div class="range-filter__control range-filter__control_price">
              <input class="range-filter__input range-filter__input_from" id="from-price" type="range" />
              <input class="range-filter__input range-filter__input_to" id="to-price" type="range" />
            </div>
          </div>
        </div>
        <div class="filters__section">
          <h4 class="filters__label">Stock</h4>
          <div class="range-filter range-filter_stock">
            <div class="range-filter__content">
              <span class="amount__start amount__start_num"></span>
              <span class="amount__end amount__end_num"></span>
            </div>
            <div class="range-filter__control range-filter__control_stock">
              <input class="range-filter__input range-filter__input_from" id="from-stock" type="range" />
              <input class="range-filter__input range-filter__input_to" id="to-stock" type="range" />
            </div>
          </div>
        </div>
        <div>
      </aside>
      <section class="products">
        <div class="products__panel">
          <div class="dropdown">
            <span class="dropdown__label">Sort options</span>
            <input class="dropdown__input" type="text" name="dropdown" />
            <ul class="dropdown__list">
              <li class="dropdown__item" data-sortID="priceDESC">Sort by price &#8595;</li>
              <li class="dropdown__item" data-sortID="priceASC">Sort by price &#8593;</li>
              <li class="dropdown__item" data-sortID="ratingDESC">Sort by rating &#8595;</li>
              <li class="dropdown__item" data-sortID="ratinASC">Sort by rating &#8593;</li>
              <li class="dropdown__item" data-sortID="discountDESC">Sort by discount &#8595;</li>
              <li class="dropdown__item" data-sortID="discountASC">Sort by discount &#8593;</li>
            </ul>
          </div>
          <div class="found">
            <span class="found__amount">Found: 100</span>
          </div>
          <div class="search">
            <input class="search__input" type="text" placeholder="product name" title="search product" value="" />
          </div>
          <div class="layout">
            <button class="layout__btn layout__btn_grid layout__btn_active"></button>
            <button class="layout__btn layout__btn_row"></button>
          </div>
        </div>
        <ul class="products__catalog">
        </ul>
      </section>
    </div>
  </div>
</main>
